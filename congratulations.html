<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations</title>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle, #FFB6C1, #FF69B4);
            transition: background-color 0.5s;
        }

        body.dimmed {
            background-color: #d48a94;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            width: 95%;
            max-width: 1200px;
            padding: 20px;
        }

        .picture img {
            width: 100%;
            max-width: 600px;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .btm {
            margin-top: 20px;
        }

        .btn i {
            font-size: 40px;
            color: #fd6a80;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn i:first-child {
            display: block;
        }

        .btn i:last-child {
            display: none;
        }

        .btn:hover i:first-child {
            display: none;
        }

        .btn:hover i:last-child {
            display: block;
            color: #fff;
        }

        i {
            color: #fd6a80;
        }

        p{
            color: #fd6a80;
            font-weight: 600;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        body {
            animation: fadeIn 1s ease-in-out;
        }

        .petals {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            overflow: hidden;
        }

        .petal {
    position: absolute;
    background-color: #ffc0cb;
    border-radius: 150% 0 150% 0;
    animation: falling linear infinite;
    animation-fill-mode: none; /* Ensure petals disappear when not moving */
    opacity: 0;
    filter: drop-shadow(0 0 2px rgba(255, 192, 203, 0.5));
    transform-origin: center;
    will-change: transform, opacity; /* Optimize performance */
}

@keyframes falling {
    0% {
        transform: translate(0, -10vh) rotate(0deg) scale(var(--scale-start));
        opacity: 0;
    }
    10% {
        opacity: 1;
        transform: translate(calc(10vw * var(--random-x)), 10vh) rotate(30deg) scale(var(--scale-start));
    }
    50% {
        transform: translate(calc(50vw * var(--random-x)), 50vh) rotate(180deg) scale(var(--scale-end));
    }
    90% {
        opacity: 1;
        transform: translate(calc(90vw * var(--random-x)), 90vh) rotate(300deg) scale(var(--scale-end));
    }
    100% {
        transform: translate(calc(100vw * var(--random-x)), 100vh) rotate(360deg) scale(var(--scale-end));
        opacity: 0;
    }
}


        /* Popup styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .popup-content {
            position: relative;
            width: auto;
            max-width: 800px;
            max-height: 90vh;
            margin: 0 auto;
        }

        .popup-image {
            width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            color: #fd6a80;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background-color: rgba(255, 255, 255, 0.9);
            transform: translateY(-50%) scale(1.1);
        }

        .prev-btn {
            left: 10px;
        }

        .next-btn {
            right: 10px;
        }

        .close-btn {
            position: absolute;
            top: -30px;
            right: 0;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 16px;
            color: #fd6a80;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background-color: rgba(255, 255, 255, 0.9);
            transform: scale(1.1);
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .btn i {
                font-size: 30px;
            }
            
            .popup-content {
                width: 95%;
            }
            
            .nav-btn {
                width: 30px;
                height: 30px;
                font-size: 16px;
            }
            
            .prev-btn {
                left: 5px;
            }
            
            .next-btn {
                right: 5px;
            }
            
            .close-btn {
                top: -25px;
                width: 25px;
                height: 25px;
                font-size: 14px;
            }
            
            /* Adjust petal size for mobile */
            .petal {
                width: 12px !important;
                height: 12px !important;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .picture img {
                max-width: 100%;
            }
            
            .btn i {
                font-size: 25px;
            }
            
            /* Fewer petals on very small devices for performance */
            .petal:nth-child(n+20) {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="picture"><img src="img/congrats_bella.png" alt="Congratulations"></div>
        <div class="btm">
            <div class="btn" id="envelopeBtn">
                <i class='bx bxs-envelope'></i>
                <i class='bx bx-envelope'></i>
            </div>
            <i class='bx bx-up-arrow-alt'></i>
            <p>Click Here</p>
        </div>
    </div>

    <!-- Popup Overlay -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-content">
            <button class="close-btn" id="closeBtn"><i class='bx bx-x'></i></button>
            <img class="popup-image" id="popupImage" src="img/1.png">
            <button class="nav-btn prev-btn" id="prevBtn"><i class='bx bx-chevron-left'></i></button>
            <button class="nav-btn next-btn" id="nextBtn"><i class='bx bx-chevron-right'></i></button>
        </div>
    </div>

    <div class="petals">
        <!-- 30 petals -->
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
    </div>

    <script>
 document.addEventListener('DOMContentLoaded', function() {
    const petals = document.querySelectorAll('.petal');
    const colors = ['#ffb6c1', '#ffc0cb', '#ffd1dc', '#ffdfed', '#fd6a80', '#ff9eb5', '#ffa8b8'];

    petals.forEach(petal => {
        const size = Math.random() * 17 + 8; // Random size
        petal.style.width = `${size}px`;
        petal.style.height = `${size}px`;
        petal.style.left = `${Math.random() * 100}vw`;
        petal.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        const duration = Math.random() * 12 + 8; // Duration of animation
        petal.style.animationDuration = `${duration}s`;
        petal.style.animationDelay = `${Math.random() * 5}s`; // Delay
        petal.style.setProperty('--random-x', (Math.random() - 0.5) * 2);
        petal.style.setProperty('--rotation', Math.random() * 720);
        petal.style.setProperty('--scale-start', 0.8 + Math.random() * 0.4);
        petal.style.setProperty('--scale-end', 0.6 + Math.random() * 0.6);
    });


            // Popup functionality
            const envelopeBtn = document.getElementById('envelopeBtn');
            const popupOverlay = document.getElementById('popupOverlay');
            const popupImage = document.getElementById('popupImage');
            const closeBtn = document.getElementById('closeBtn');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const body = document.body;

            // Sample images - replace with your actual image paths
            const images = [
                'img/1.png',
                'img/2.png',
            ];
            
            let currentImageIndex = 0;

            // Open popup when envelope is clicked
            envelopeBtn.addEventListener('click', function() {
                if (images.length > 0) {
                    currentImageIndex = 0;
                    popupImage.src = images[currentImageIndex];
                    popupOverlay.style.display = 'flex';
                    body.classList.add('dimmed');
                    updateNavButtons();
                }
            });

            // Close popup
            closeBtn.addEventListener('click', function() {
                popupOverlay.style.display = 'none';
                body.classList.remove('dimmed');
            });

            // Navigate to previous image
            prevBtn.addEventListener('click', function() {
                if (currentImageIndex > 0) {
                    currentImageIndex--;
                    popupImage.src = images[currentImageIndex];
                    updateNavButtons();
                }
            });

            // Navigate to next image
            nextBtn.addEventListener('click', function() {
                if (currentImageIndex < images.length - 1) {
                    currentImageIndex++;
                    popupImage.src = images[currentImageIndex];
                    updateNavButtons();
                }
            });

            // Close when clicking outside the image
            popupOverlay.addEventListener('click', function(e) {
                if (e.target === popupOverlay) {
                    popupOverlay.style.display = 'none';
                    body.classList.remove('dimmed');
                }
            });

            // Handle swipe gestures for mobile
            let touchStartX = 0;
            let touchEndX = 0;
            
            popupImage.addEventListener('touchstart', function(e) {
                touchStartX = e.changedTouches[0].screenX;
            }, false);
            
            popupImage.addEventListener('touchend', function(e) {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            }, false);
            
            function handleSwipe() {
                if (touchEndX < touchStartX - 50) {
                    // Swipe left - next image
                    if (currentImageIndex < images.length - 1) {
                        currentImageIndex++;
                        popupImage.src = images[currentImageIndex];
                        updateNavButtons();
                    }
                }
                
                if (touchEndX > touchStartX + 50) {
                    // Swipe right - previous image
                    if (currentImageIndex > 0) {
                        currentImageIndex--;
                        popupImage.src = images[currentImageIndex];
                        updateNavButtons();
                    }
                }
            }

            // Update navigation buttons state
            function updateNavButtons() {
                prevBtn.style.display = currentImageIndex > 0 ? 'flex' : 'none';
                nextBtn.style.display = currentImageIndex < images.length - 1 ? 'flex' : 'none';
            }
        });
    </script>
</body>
</html>
